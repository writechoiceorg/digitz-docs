openapi: 3.1.0
info:
  title: Digitzs API II
  version: 1.0.0
servers:
  - url: http://{{endpoint}}
tags:
    - name: Authorization
    - name: Payments
    - name: Merchants
components:
  schemas:
    data:
      type: object
      description: A key for grouping different types of API data.
    APIcallType:
      type: string
      description: This API call type. This call must be `auth`.
      default: auth
    attributes:
      type: object
      description: A key for grouping data.
    appId:
      type: string
      description: Supplied by Digitzs on onboarding.
    appKey:
      type: string
      description: The key used to create an appToken with `/auth/token`.
    appToken:
      type: string
      description: The `Authorization` header value to use for most API calls.
  securitySchemes:
    sec0:
      type: apiKey
      in: header
      name: x-api-key
security:
  - sec0: []
paths:
  /auth/key:
    post:
      tags:
        - Authorization
      summary: Create API Key
      operationId: create-api-key
      description: >-
        Use endpoint `POST /auth/key` to get an appKey for your application. You
        can create a new key at any time. Creating a new key renders the old key
        unusable. This is required and only used for `/auth/token`.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - data
                - type
                - attributes
                - appId
              properties:
                data:
                  $ref: '#/components/schemas/data'
                  properties:
                    type:
                      $ref: '#/components/schemas/APIcallType'
                    attributes:
                      $ref: '#/components/schemas/attributes'
                      properties:
                        appId:
                          $ref: '#/components/schemas/appId'
      responses:
        '201':
          description: 'Created'
          content:
            application/json:
              examples:
                Result:
                  value: |-
                    {
                      "links": {
                        "self": "xxxx/auth/key"
                      },
                      "data": {
                        "type": "auth",
                        "id": "xxxx",
                        "attributes": {
                          "appKey": "xxxx"
                        }
                      }
                    }
              schema:
                type: object
                properties:
                  links:
                    type: object
                    properties:
                      self:
                        type: string
                        description: URL for the current resource.
                  data:
                    type: object
                    properties:
                      type:
                        type: string
                        description: Type of the response data.
                      id:
                        type: string
                        description: The same `x-api-key` used in the Header.
                      attributes:
                        type: object
                        properties:
                          appKey:
                            $ref: '#/components/schemas/appKey'
      deprecated: false
  /auth/token:
    post:
      tags:
        - Authorization
      summary: Create App Token
      operationId: create-app-token
      description: >-
        Use endpoint `POST /auth/token` to get a temporary appToken. You will
        use the token to authenticate your applicationâ€™s calls to the Digitzs
        API. **Tokens expire after one hour.**

        > ðŸ“˜ Note
        
        > The `Authorization` header value that is created with this must be formatted `Bearer xxxxxx`, with x's replaced with the `appToken` value.
      


        > ðŸš§ **Tokens expire after one hour**
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - data
                - type
                - attributes
                - appKey
              properties:
                data:
                  $ref: '#/components/schemas/data'
                  properties:
                    type:
                      $ref: '#/components/schemas/APIcallType'
                    attributes:
                      attributes:
                      $ref: '#/components/schemas/attributes'
                      properties:
                        appKey:
                          $ref: '#/components/schemas/appKey'
      responses:
        '201':
          description: 'Created'
          content:
            application/json:
              examples:
                Result:
                  value: |-
                    {
                      "links": {
                        "self": "xxxx/auth/token"
                      },
                      "data": {
                        "type": "auth",
                        "id": "xxxx",
                        "attributes": {
                          "appToken": "xxxx"
                        }
                      }
                    }
              schema:
                type: object
                properties:
                  links:
                    type: object
                    properties:
                      self:
                        type: string
                        description: URL for the current resource.
                  data:
                    type: object
                    properties:
                      type:
                        type: string
                        description: Type of the response data.
                      id:
                        type: string
                        description: The same `x-api-key` used in the Header.
                      attributes:
                        type: object
                        properties:
                          appToken:
                            $ref: '#/components/schemas/appToken'
      deprecated: false
  /payments:
    post:
      tags:
        - Payments
      summary: Create Payments
      operationId: create-payments
      description: >-
        Use endpoint **POST** `/payments` to refund the split of a payment.
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          description: >-
            appToken created by `/auth/token`

            <small>Format:  `Bearer xxxxxx...`</small>
          example: Bearer <appToken>
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: object
                  description: A key for grouping different types of API data.
                  properties:
                    type:
                      type: string
                      description: The type of transaction.
                    attributes:
                      type: object
                      description: A key for grouping payment identification data.
                      properties:
                        paymentType:
                          type: string
                          description: The type of payment transaction.
                          enum:
                            - ACH
                            - tokenv3
                            - tokenv3Split
                            - secondSplit
                            - cardRefund
                            - cardSplitRefund
                        merchantId:
                          type: string
                          description: The merchant account number.
                        miscData:
                          type: string
                          description: Optional additional information to store with the call (optional).
                        StandardEntryClassCode:
                          type: string
                          description: >-
                            Must be WEB. **Required only for payment type `ACH`**.
                        bank:
                          type: object
                          description: >-
                            A key for grouping ACH bank information.
                            **Required only for payment type `ACH`**.
                          properties:
                            accountType:
                              type: string
                              description: The type of bank account (Checking or Savings).
                            accountName:
                              type: string
                              description: The first and last name of the account holder.
                            accountNumber:
                              type: string
                              description: The financial institution account number.
                            routingNumber:
                              type: string
                              description: The bank routing number. Required if the payment method is checking or savings. Test environment requires a real routing number.
                        transaction:
                          type: object
                          description: >-
                            A key for grouping payment transaction data.
                            **Required for all payment types except `secondSplit`**.
                          properties:
                            amount:
                              type: integer
                              description: The transaction amount in cents.
                            currency:
                              type: string
                              description: The three-character code.
                            invoice:
                              type: string
                              description: The invoice number for the transaction.
                        token:
                          type: object
                          description: A key for grouping payment token information.
                          properties:
                            holder:
                              type: string
                              description: The first and last name on the account.
                            tokenId:
                              type: string
                              description: The Token ID retrieved from the embedded checkout.
                            expiry:
                              type: string
                              description: The expiration date of the payment method.
                            useAVS:
                              type: boolean
                              description: True/False for requiring a ZIP match (or greater) to capture the payment.
                        billingAddress:
                          type: object
                          description: A key for grouping billing address data.
                          properties:
                            line1:
                              type: string
                              description: The card holderâ€™s street address (optional but recommended).
                            line2:
                              type: string
                              description: The card holderâ€™s additional street address information (optional but recommended).
                            city:
                              type: string
                              description: The card holderâ€™s home city (optional but recommended).
                            state:
                              type: string
                              description: The card holderâ€™s home state (optional but recommended).
                            zip:
                              type: string
                              description: The card holderâ€™s zip or postal code (optional, but recommended.)
                            country:
                              type: string
                              description: The card holderâ€™s home country (optional but recommended).
                        split:
                          type: object
                          description: A key for grouping split information.
                          properties:
                            merchantId:
                              type: string
                              description: The merchant ID for the split transaction.
                            amount:
                              type: string
                              description: The amount to be split in cents.
                        originalTransaction:
                          type: object
                          description: A key for referencing the original split transaction.
                          properties:
                            id:
                              type: string
                              description: The ID of the original split transaction.
                        originalSplit:
                          type: object
                          description: A key for referencing the original payment to be refunded.
                          properties:
                            id:
                              type: string
                              description: The transaction ID to be refunded.
      responses:
        '201':
          description: 'Created'
          content:
            application/json:
              examples:
                Result:
                  value: |-
                    {
                      "links": {
                        "self": "x"
                      },
                      "data": {
                        "type": "payments",
                        "id": "{paymentId}",
                        "attributes": {
                          "paymentType": "card",
                          "transaction": {
                            "code": "0",
                            "message": "Success",
                            "amount": "500",
                            "invoice": "123456",
                            "currency": "USD",
                            "authCode": "A11111",
                            "avsResult": "T",
                            "gross": "500",
                            "net": "450",
                            "grossMinusNet": "50",
                            "fee": "35",
                            "rate": "2.95"
                          }
                        }
                      }
                    }
              schema:
                type: object
                properties:
                  links:
                    type: object
                    properties:
                      self:
                        type: string
                        description: URL for the current resource.
                  data:
                    type: object
                    properties:
                      type:
                        type: string
                        description: The type of transaction.
                      id:
                        type: string
                        description: The payment transaction identification code.
                      attributes:
                        type: object
                        description: A key for grouping payment identification data.
                        properties:
                          paymentType:
                            type: string
                            description: The application key.
                          transaction:
                            type: object
                            description: A key for grouping payment identification data.
                            properties:
                              code:
                                type: string
                                description: The banking entity response code.
                              message:
                                type: string
                                description: The status of the transaction.
                              amount:
                                type: string
                                description: The transaction amount in dollars and cents.
                              invoice:
                                type: string
                                description: The invoice number for the transaction.
                              currency:
                                type: string
                                description: The currency used for the transaction.
      deprecated: false
    get:
      tags:
        - Payments
      summary: Get payment List for Merchant
      operationId: get-payment-list-for-merchant
